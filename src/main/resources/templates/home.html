<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
</head>
<body>
<a href="/user/all">Список пользователей</a>
<div>
    <p>Добро пожаловать, <span th:text="${username}">...</span>!</p>
    <a href="/user/edit">Редактировать профиль</a>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Категория</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category: ${categories}">
        <td th:utext="${category.getId()}">...</td>
        <td th:utext="${category.getDescription()}">...</td>
    </tr>
    </tbody>
</table>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти"/>
</form>
</body>
</html>
