<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Добавить цель</title>
    <link rel="stylesheet" href="../../static/style/ui.css" th:href="@{/style/ui.css}" />
</head>

<body>
    <div class="header">
        <div class="item-container">
            <h2>Финансовый калькулятор</h2>
            <h3>Добавление цели</h3>
        </div>
        <form th:action="@{/goals}" method="get">
            <input class="back-button" type="submit" value="Назад" />
        </form>
    </div>

    <form class="form-container" action="#" th:action="@{/goals/add}" th:object="${goal}" method="post">
        <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
            <li class="message" th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
        </ul>

        <p>Описание: <br>
            <input class="input-box" type="text" th:field="*{goalName}" />
        </p>
        <p>Сумма цели: <br>
            <input class="input-box"  type="number" step="0.01" min=0.01 th:field="*{goalAmount}" th:errorclass="fieldError" />
        </p>
        <p>Уже собрано: <br>
            <input class="input-box"  type="number" step="0.01" min=0.0 th:field="*{currentAmount}" th:errorclass="fieldError">
        </p>
        <p>Дата последнего откладывания: <br>
            <input class="input-box"  type="datetime-local" th:field="*{dateLastPay}" th:errorclass="fieldError">
        </p>
        <!--
        <p>Установить минимальное отложение в месяц: <br>
            <input type="number" step="0.01" min=0.0 th:field="*{minPay}" th:errorclass="fieldError">
        </p>-->
        <p>
            <input style="width:200px;" class="submit-button" type="submit" value="Сохранить">
        </p>
    </form>
</body>

</html>
