<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить запись</title>
    <link rel="stylesheet" href="../../static/style/ui.css" th:href="@{/style/ui.css}" />
    <style>
        p {
            margin: 10px;
        }
        .addRecordForm {
            display: flex;
            justify-content: start;
            flex-direction: column;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", (event) => {
        const typeSelect = document.getElementById("recordType");
        const category = document.getElementById("categorySelector");
        const loan = document.getElementById("loanSelector");
        const goal = document.getElementById("goalSelector");
        const deposit = document.getElementById("depositSelector");

        typeSelect.addEventListener("change", (e) => {
        switch (e.target.value) {
            case "CATEGORY":
                hideAllSelectors();
                category.hidden = false;
                break;
            case "LOAN":
                hideAllSelectors();
                loan.hidden = false;
                break;
            case "GOAL":
                hideAllSelectors();
                goal.hidden = false;
                break;
            case "DEPOSIT":
                hideAllSelectors();
                deposit.hidden = false;
                break;
            default:
                hideAllSelectors();
                break;
            }
        });

        function hideAllSelectors() {
            category.hidden = true;
            loan.hidden = true;
            goal.hidden = true;
            deposit.hidden = true;
        }
    });
</script>
<div class="header">
    <div class="item-container">
        <h2>Финансовый калькулятор</h2>
        <h3>Добавление записи</h3>
    </div>
    <form th:action="@{/history}" method="get">
        <input class="back-button" type="submit" value="Назад" />
    </form>
</div>

<form id="addRecordForm" autocomplete="off" action="#" th:action="@{/history/add}" th:object="${record}" method="post">
    <fieldset>
        <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
        </ul>

        <div th:if="${message != null}">
            <em th:text="${message}">message</em>
        </div>

        <p>Сумма: <br>
            <input type="number" step="0.01" th:field="*{amount}" th:errorclass="fieldError">
        </p>
        <p>Описание: <br>
            <input type="text" th:field="*{description}">
        </p>
        <p>Тип записи: <br>
            <select th:field="*{recordType}" id="recordType">
                <option th:each="type : ${allTypes}"
                        th:value="${type}"
                        th:text="#{${'record.type.' + type}}">...
                </option>
            </select>
        </p>
        <div hidden id="categorySelector">
            <p>Категория: <br>
                <select th:field="*{category}">
                    <option th:value="null">-- Не выбрано --</option>
                    <option th:each="type : ${categories}"
                            th:value="${type.getId()}"
                            th:text="${type.getDescription()}">...
                    </option>
                </select>
            </p>
        </div>
        <div hidden id="loanSelector">
            <p>Кредит: <br>
                <select th:field="*{loan}">
                    <option th:value="null">-- Не выбрано --</option>
                    <option th:each="type : ${loans}"
                            th:value="${type.getId()}"
                            th:text="${type.getLoanInfo()}">...
                    </option>
                </select>
            </p>
        </div>
        <div hidden id="goalSelector">
            <p>Цель: <br>
                <select th:field="*{goal}">
                    <option th:value="null">-- Не выбрано --</option>
                    <option th:each="type : ${goals}"
                            th:value="${type.getId()}"
                            th:text="${type.getGoalInfo()}">...
                    </option>
                </select>
            </p>
        </div>
        <div hidden id="depositSelector">
            <p>Снять с вклада: <br>
                <select th:field="*{deposit}">
                    <option th:value="null">-- Не выбрано --</option>
                    <option th:each="type : ${deposits}"
                            th:value="${type.getId()}"
                            th:text="${type.getDepositInfo()}">...
                    </option>
                </select>
            </p>
        </div>
        <p>Дата записи: <br>
            <input type="datetime-local" required th:field="*{recordDate}" th:errorclass="fieldError">
        </p>
        <p>
            <input type="submit" value="Сохранить">
        </p>
    </fieldset>
</form>
</body>
</html>
